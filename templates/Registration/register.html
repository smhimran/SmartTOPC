{% extends "Registration/base.html" %}
{% load static %}
  {% block body_block %}

  <div class="container">
    <div class="jumbotron">

      {% if registered %}
        <h1>Thank You For Registering</h1>
      {% else %}
        <h1>Register Here</h1>
        <form enctype="multipart/form-data" method="post">
          {% csrf_token %}
          {{ user_form.as_p }}
          <input type="submit" class="btn btn-primary" value="Register">
        </form>
      {% endif %}

    </div>
  </div>

  {% endblock %}

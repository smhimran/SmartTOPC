<!DOCTYPE html>
{% extends "Registration/base.html" %}
{% load static %}
  {% block body_block %}

    <div id="main">
       <div class="container" >
        <div class="jumbotron"  height=480px width=640px>
          <h2>Welcome</h2>
        </div>
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
          <li data-target="#myCarousel" data-slide-to="3"></li>
          <li data-target="#myCarousel" data-slide-to="4"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
          <div class="item active">
            <img src="{% static "images/contest.jpg" %}" alt="Los Angeles">
          </div>

          <div class="item">
            <img src="{% static "images/volunteer.jpg" %}" alt=":(">
          </div>

          <div class="item">
            <img src="{% static "images/prize.jpg" %}" alt="New York">
          </div>

          <div class="item">
            <img src="{% static "images/contestant.jpg" %}" alt="New York">
          </div>

          <div class="item">
            <img src="{% static "images/flag.jpg" %}" alt="New York">
          </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
  </div>
  {% endblock %}

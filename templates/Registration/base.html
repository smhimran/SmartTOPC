<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take-off Programming Contest</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/4.4.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>

    <nav class="navbar navbar-expand-sm  bg-danger sticky-top navbar-dark">
      <div class="container">
        <ul class='nav navbar-nav'>
          <li><a class="navbar-brand" href="{% url 'home' %}">Home</a></li>
          {% if user.is_authenticated %}
            <li><a class="navbar-brand" href="{% url 'registration:list' %}">Students List</a></li>
            <li><a class="navbar-brand" href="{% url 'registration:form' %}">Enter Data</a></li>
            <li><a class="navbar-brand" href="{% url 'logout' %}">Logout</a></li>
          {% else %}
            <li><a class="navbar-brand" href="{% url 'registration:user_login' %}">Login</a></li>
            <li><a class="navbar-brand" href="{% url 'registration:register' %}">Register</a></li>
          {% endif %}
          <li><a class="navbar-brand" href="{% url 'admin:index' %}">Admin</a></li>
        </ul>
      </div>
    </nav>

    <div class="container-md">

      {% block body_block %}
      <!-- Anything outside this will be inherited -->
      {% endblock %}

    </div>

  </body>
</html>
